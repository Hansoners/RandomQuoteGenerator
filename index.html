<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

<h1 class="text-center jumbotron">Random Quote Generator</h1>

<div class="container">

  <div class="quote-box">
    <div class="quote">
      <blockquote>
        Quote will be visible here.
      </blockquote>
    </div>
    <div class="name">
      Author will be visible here.
    </div>

    <div class="quote-btn">
      <button id="getQuote" class="btn btn-warning btn-lg btn-block">Get a Quote!</button>
    </div>
    
    <div class="twitter-btn">
      <button id="tweetOut" class="btn btn-default btn-lg btn-block"><i class="fa fa-twitter"> Tweet</i></button>
    </div>
  
  
  
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
